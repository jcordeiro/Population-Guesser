<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
		<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="description" content="Population guessing game. Do you know which country has a greater population?" />
		<title>Population Guesser</title>
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-45941261-1']);
		  _gaq.push(['_trackPageview']);

  <body>

    <div id="container">
      <div id="header">
        <h1 id="title"><a href="http://countries.joncordeiro.com">Population Guesser</a></h1>
        <h3>Which country has a greater population?</h3>
      </div>

      <div id="content">
        <div id="left-country" class="country">
          <span class="country-name"></span>
          <img class="flag" src="img/blankFlag.png" alt="?"/>
          <span class="country-population">Population: <span class="population-number">?</span></span>
        </div>

        <div id="right-country" class="country">
          <span class="country-name"></span>
          <img class="flag" src="img/blankFlag.png" alt="?"/>
          <span class="country-population">Population: <span class="population-number">?</span></span>
        </div> 
      </div>

      <div id="result">
       <button id="start-button">Go!</button>
        <span id="score">Score: 0</span>
      </div>

      <div id="footer">
        Built by <a href="http://www.joncordeiro.com" class="hover-link" target="_blank">Jon Cordeiro</a>

      </div>
